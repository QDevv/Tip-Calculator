<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>SPLI<br>TTER</h1>

  <div class="white-container">
    <div class="calculator">
    <div class="bill-wrapper">
      <p>Bill</p>
      <input class="Bill" type="number">
      <p class="wrong"></p>
    </div>  
      <div>
        <p>Select Tip%</p>
        <div class="Tip-container">
  
         <div class="row-1"> 
          <div class="five">5%</div> <div class="ten">10%</div> <div class="fifteen">15%</div>
         </div> 
  
         <div class="row-2">
          <div class="twenty">20%</div> <div class="twenty-five">25%</div> <input type="number" class="cust" placeholder="Custom" name="" id="">
         </div>
         <p class="cus"></p>
        </div>
  
      </div>
     
      <div class="People-wrapper">
        <p>Number of people</p>
      <input class="ppl" type="number">
      <p class="btv"></p>
      </div>
      
    </div>


    <div class="Results">
      
      <div class="Tip-wrapper">
        <p>Tip Amount <br> <span> / person</span></p> <h1 class="Tip">$0.00</h1>
      </div>

      <div class="Total-wrapper">
        <p>Total <br> <span> / person</span></p> <h1 class="Total">$0.00</h1>
      </div>
        
         <button class="btn">RESET</button>
        
  
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
